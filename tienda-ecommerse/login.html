<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Big Dawgs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html" class="logo">
      <img src="assets/bigDawgsLogo.jpeg" alt="Big Dawgs Logo">
    </a>
    <ul>
      <li><a href="basketball.html">Basketball</a></li>
      <li><a href="futbol.html">Fútbol</a></li>
      <li><a href="accesorios.html">Accesorios</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section>
    <h2>Iniciar Sesión en Big Dawgs</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>
    <br>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que el formulario realice una acción predeterminada

      // Supongamos que el login es exitoso
      window.localStorage.setItem("loggedIn", true); // Guarda el estado de login en localStorage
      window.location.href = "index.html"; // Redirige a la página principal
    });
  </script>
</body>
</html>
